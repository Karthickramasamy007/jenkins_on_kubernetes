apiVersion: v1
kind: Pod
metadata:
  name: python-agent
spec:
  containers:
    - name: python
      image: python:3.9-alpine
      command:
        - cat
      tty: true
      resources:
        requests:
          cpu: "100m"
          memory: "512Mi"
        limits:
          cpu: "500m"
          memory: "1Gi"
